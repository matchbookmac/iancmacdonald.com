<!DOCTYPE html>
<html>
  <head>
    <link href="css/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="css/dist/js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>  
      
      <div class="row">
        <div class="col-md-11">
          <button class="btn btn-primary" id="hello">Say "hello"</button>
          <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
          <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>
        </div>
        <div class="col-md-1">
          <a href="../index.html" class="btn btn-info" role="button" id="home">Home</a>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul id="user" class="unstyled user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The web page said back:</h2>
          <ul id="webpage" class="unstyled">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
